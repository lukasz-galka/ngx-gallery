<div class="ngx-gallery-layout {{currentOptions.layout}}">
    <ngx-gallery-image *ngIf="currentOptions.image" [style.height]="getImageHeight()" [images]="mediumImages" [clickable]="currentOptions.preview" [selectedIndex]="selectedIndex" [arrows]="currentOptions.imageArrows" [arrowsAutoHide]="currentOptions.imageArrowsAutoHide" [arrowPrevIcon]="currentOptions.arrowPrevIcon" [arrowNextIcon]="currentOptions.arrowNextIcon" [swipe]="currentOptions.imageSwipe" [animation]="currentOptions.imageAnimation" [size]="currentOptions.imageSize" [autoPlay]="currentOptions.imageAutoPlay" [autoPlayInterval]="currentOptions.imageAutoPlayInterval" (onClick)="openPreview($event)" (onActiveChange)="select($event)"></ngx-gallery-image>

    <ngx-gallery-thumbnails *ngIf="currentOptions.thumbnails" [style.marginTop]="getThumbnailsMarginTop()" [style.marginBottom]="getThumbnailsMarginBottom()" [style.height]="getThumbnailsHeight()" [images]="smallImages" [selectedIndex]="selectedIndex" [columns]="currentOptions.thumbnailsColumns" [rows]="currentOptions.thumbnailsRows" [margin]="currentOptions.thumbnailMargin" [arrows]="currentOptions.thumbnailsArrows" [arrowsAutoHide]="currentOptions.thumbnailsArrowsAutoHide" [arrowPrevIcon]="currentOptions.arrowPrevIcon" [arrowNextIcon]="currentOptions.arrowNextIcon" [clickable]="currentOptions.image || currentOptions.preview" [swipe]="currentOptions.thumbnailsSwipe" [size]="currentOptions.thumbnailSize" (onActiveChange)="select($event)"></ngx-gallery-thumbnails>

    <ngx-gallery-preview [images]="bigImages" [descriptions]="descriptions" [showDescription]="currentOptions.previewDescription" [arrowPrevIcon]="currentOptions.arrowPrevIcon" [arrowNextIcon]="currentOptions.arrowNextIcon" [closeIcon]="currentOptions.closeIcon" [fullscreenIcon]="currentOptions.fullscreenIcon" [spinnerIcon]="currentOptions.spinnerIcon" [swipe]="currentOptions.previewSwipe" [fullscreen]="currentOptions.previewFullscreen" [forceFullscreen]="currentOptions.previewForceFullscreen" [closeOnClick]="currentOptions.previewCloseOnClick" [closeOnEsc]="currentOptions.previewCloseOnEsc" [keyboardNavigation]="currentOptions.previewKeyboardNavigation" [autoPlay]="currentOptions.previewAutoPlay" [autoPlayInterval]="currentOptions.previewAutoPlayInterval" (onClose)="onPreviewClose()" (onOpen)="onPreviewOpen()" [class.ngx-gallery-active]="previewEnabled"></ngx-gallery-preview>
</div>
